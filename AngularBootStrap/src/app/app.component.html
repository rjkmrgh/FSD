<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Task Manager</h3>
        </div>
    </div>
    <div>
        <nav class="nav">
            <a class="nav-link " [class.active]="isAddTask" (click)="addTask()">Add Task</a>
            <a class="nav-link " [class.active]="!isAddTask" (click)="viewTask()">View Task</a>
        </nav>
    </div>
    <div [class.clsDisplayblock]="!isAddTask">
        <!--*ngIf="isAddTask" -->
        <app-addtask-component></app-addtask-component>
    </div>
    <div [class.clsDisplayblock]="isAddTask">
        <app-viewtask-component (editTask)='editTaskItem($event)'></app-viewtask-component>
    </div>
</div>
